<app-header></app-header>
<div class="container h-100 ">
  <div class="row">
    <div class="col">
      <div class="d-flex justify-content-center ">
        <input [(colorPicker)]="userColor" class="bd text-white" [value]="userColor" [style.background]="userColor"
          readonly />
        <button (click)="generateRandomColors()">Generate 30 Random Colors</button>
      </div>
      <div class="d-flex justify-content-center ">
        <div *ngFor="let color of generatedColors">
          <div class="col">
            <input type="color" [value]="userColor" [style.background]="color">
          </div>
          <div class="col"></div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
