<div class="container">
  <div class="row">
    <div class="col">
      <h1>Generate a CSS Color Gradient</h1>
      <div class="showcolor" [style.background]="selectedColor"></div>
      <div class="formgenrator">
        <p>Gradient Type</p>
        <select (change)="onSelect($event.target)">
          <option value="">Select an Option</option>
          <option *ngFor="let option of options" [value]="option.name">
            {{ option.name }}
          </option>
        </select>
        <div class="shape" [style.display]="shapeVisible ? 'block' : 'none'">
          <p>Shapes</p>
          <select (change)="onSelectShape($event.target)">
            <option value="">Select an Shape</option>
            <option *ngFor="let shapes of shapes" [value]="shapes.name">
              {{ shapes.name }}
            </option>
          </select>
        </div>
        <div class="angles" [style.display]="!shapeVisible ? 'block' : 'none'">
          <p>Angle</p>
          <input type="number" [(ngModel)]="degree" maxlength="6" />
          <span>Degree</span>
        </div>
        <p>Choose Color</p>
        <input [(colorPicker)]="color1" [style.background]="color1" readonly />
        <input [(colorPicker)]="color2" [style.background]="color2" readonly />
        <button (click)="getLinearGradient()">Generate Gradient</button>
      </div>
      <div class="showGradient">
        <span>Copy Value</span>
        <input
          type="text"
          class="showValue"
          #colorvalue
          [value]="selectedColor"
          readonly
        />
        <button (click)="copyValue(colorvalue.value)">
          <mat-icon>content_copy</mat-icon>
        </button>
      </div>
    </div>
  </div>
</div>
